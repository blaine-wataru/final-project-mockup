<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">
        <div class="ui right aligned sixteen wide column">
          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Game Buddies</h1>
          <h3 class="landing-section-1-tagline">The hotspot for all gaming at UH Manoa</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/profile.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Create a profile.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Search for fellow gamers.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/directory.png">
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/filter.png">
      </div>
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Play together.</h1>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        <h3>
          Supports:
          <i class = "steam square icon"></i>
          <i class = "facebook square icon"></i>
        </h3>
      </div>
      <div class = "ui center aligned sixteen wide column">
        <h3>{{> Cas_Login }}</h3>
      </div>
      <div class = "ui center aligned sixteen wide column">
        <h4>Created by Blaine Wataru <i class = "copyright icon"></i>2017</h4>
      </div>
    </div>
  </div>
</template>
