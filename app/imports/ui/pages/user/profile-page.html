<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Create Your Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First Name" placeholder="Blaine" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last Name" placeholder="Wataru" value=profile.lastName errorMessage=(fieldError "lastName")}}

      </div>

      <div class="field">
        {{> Text_Form_Control label="Address" placeholder="123 Sesame St." value=profile.address errorMessage=(fieldError "address")}}
        {{> Text_Form_Control label="Phone" placeholder="808-555-1234" value=profile.phone errorMessage=(fieldError "phone")}}
        {{> Text_Form_Control label="Email" placeholder="watarub@hawaii.edu" value=profile.email errorMessage=(fieldError "email")}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Games I play" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Gameplay Style" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Platform" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Availability" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="fields">

        {{> Social_Network_Form_Control label="Facebook" icon="facebook" placeholder="pmjohnson" value=profile.facebook errorMessage=(fieldError "facebook")}}
        {{> Social_Network_Form_Control label="Steam" icon="steam" placeholder="arashikon" value=profile.steam errorMessage=(fieldError "steam")}}

      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Update</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
      <button class="ui primary button" type="submit">Cancel</button>
    </form>
  </div>

  {{/if}}

</template>
